        <a class="navbar-brand" href="index.html">Plataforma Literaria</a>

            </ul>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <h1>Editar Perfil de Lector</h1>
        
        <!-- Formulario para editar el perfil -->
        <div class="mb-4">
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico">
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </form>
        </div>
        
        <!-- Cambiar contraseña -->
        <div class="mb-4">
            <h2>Cambiar Contraseña</h2>
            <form>
                <div class="form-group">
                    <label for="contrasenaActual">Contraseña Actual</label>
                    <input type="password" class="form-control" id="contrasenaActual" placeholder="Tu contraseña actual">
                </div>
                <div class="form-group">
                    <label for="nuevaContrasena">Nueva Contraseña</label>
                    <input type="password" class="form-control" id="nuevaContrasena" placeholder="Tu nueva contraseña">
                </div>
                <div class="form-group">
                    <label for="confirmarContrasena">Confirmar Nueva Contraseña</label>
                    <input type="password" class="form-control" id="confirmarContrasena" placeholder="Confirmar nueva contraseña">
                </div>
                <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
            </form>
        </div>
    </div>

    <!-- Pie de Página -->
